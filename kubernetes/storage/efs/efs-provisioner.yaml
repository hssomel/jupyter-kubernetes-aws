---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: leader-locking-efs-provisioner
  namespace: efs-provisioner
rules:
- apiGroups: ['']
  resources: ['endpoints']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch']

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: leader-locking-efs-provisioner
  namespace: efs-provisioner
subjects:
- kind: ServiceAccount
  name: efs-provisioner
  namespace: efs-provisioner
roleRef:
  kind: Role
  name: leader-locking-efs-provisioner
  apiGroup: rbac.authorization.k8s.io

---

kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: efs-provisioner
  namespace: efs-provisioner
data:
  file.system.id: fs-58504dd9
  aws.region: us-east-1
  provisioner.name: k8s.bolisession.com/aws-efs
  dns.name: k8s.bolisession.com

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: efs-provisioner
  namespace: efs-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app.kubernetes.io/name: efs-provisioner
        app.kubernetes.io/part-of: efs-provisioner
        app.kubernetes.io/component: storage
    spec:
      containers:
      - name: efs-provisioner
        image: quay.io/external_storage/efs-provisioner:latest
        env:
        - name: FILE_SYSTEM_ID
          valueFrom:
            configMapKeyRef:
              name: efs-provisioner
              key: file.system.id
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: efs-provisioner
              key: aws.region
              #- name: DNS_NAME
              #valueFrom:
              #configMapKeyRef:
              #name: efs-provisioner
              #key: dns.name
              #optional: true
        - name: PROVISIONER_NAME
          valueFrom:
            configMapKeyRef:
              name: efs-provisioner
              key: provisioner.name
        volumeMounts:
        - name: pv-volume
          mountPath: /persistentvolumes
      volumes:
      - name: pv-volume
        nfs:
          server: fs-58504dd9.efs.us-east-1.amazonaws.com
          path: /

---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: 'true'
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: aws-efs
provisioner: k8s.bolisession.com/aws-efs
reclaimPolicy: Delete
volumeBindingMode: Immediate

---

