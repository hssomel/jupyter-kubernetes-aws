apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app.kubernetes.io/name: efs-provisioner
    app.kubernetes.io/part-of: efs-provisioner
    app.kubernetes.io/component: storage
  name: run-efs-provisioner
